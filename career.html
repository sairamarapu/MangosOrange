<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #000000;
    color: #ffffff;
  }
  .bg-E68369 {
    background-color: orange;
  }
  .bg-E68369-dark {
    background-color: orange;
  }
  .hover:text-E68369 {
        color: orange;
    }
    @tailwind base;
  @tailwind components;
  @tailwind utilities;
  li{
    color:white
  }
  li:hover{
    color: orange;
  }
  
  
</style>
</head>

<body>
  <div id="navbar"></div>
  
    <div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-8">Contact Detail Form</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <div class="mb-4">
        <label for="full-name" class="block text-white-700 font-bold mb-2">Full Name (पूरा नाम)</label>
        <input type="text" id="full-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="अपना नाम यहाँ लिखें / Enter Your Name" style="color: #000000;">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-white-700 font-bold mb-2">Phone No. (फ़ोन नंबर)</label>
        <input type="tel" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="यहाँ फ़ोन नंबर लिखें / Enter Your Phone No." style="color: #000000";>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-white-700 font-bold mb-2">Email (ईमेल)</label>
        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="अपना ईमेल यहाँ लिखें / Enter Your Email" style="color: #000000;">
      </div>
      <div class="mb-4">
        <label for="address" class="block text-white-700 font-bold mb-2">Address (पता)</label>
        <input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="अपना पता यहाँ लिखें / Enter Your Address"style="color: #000000;">
      </div>
      <div class="mb-4">
        <label for="qualification" class="block text-white-700 font-bold mb-2">Qualification (योग्यता)</label>
        <input type="text" id="qualification" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="अपनी योग्यता यहाँ लिखें / Enter Your Qualification"style="color: #000000;">
      </div>
      <div class="mb-4">
        <label for="experience" class="block text-white-700 font-bold mb-2">Experience (अनुभव)</label>
        <textarea id="experience" class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="अपना अनुभव यहाँ लिखें / Enter Your Experience"style="color: #000000;"></textarea>
      </div>
      <button class="bg-E68369 hover:bg-E68369-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Send Message</button>
    </div>
    <div class="bg-ECCEAE p-4 rounded-lg shadow-md">
      <div class="flex items-center mb-4">
        <img src="MOLogo.png" alt="Profile Icon" class="w-12 h-12 rounded-full mr-4">
        <h2 class="text-xl font-bold">MangosOrange Hiring</h2>
        <p class="text-white-700">WhatsApp group</p>
      </div>
      <img src="https://mangosorange.co.in/assets/img/whatsApp-group.jpeg" alt="QR Code" class="w-full h-auto">
      <p class="text-center mt-4">Scan this QR code using the WhatsApp camera to join this group</p>
    </div>
  </div>
</div>
<div id="footer"></div>

    <script>
        function loadHTML(file, targetId) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }
        loadHTML("navbar.html", 'navbar');
        loadHTML('footer.html', 'footer');
    </script>
</body>
 
 
</html>
