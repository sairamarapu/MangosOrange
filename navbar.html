<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar üåê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  @tailwind base;
  @tailwind components;
  @tailwind utilities;
  li{
    color:white
  }
  li:hover{
    color: orange;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: rgba(0, 0, 0, 0.7);
}

.navbar .logo {
    display: flex;
    align-items: center;
}

.navbar .logo img {
    height: 40px; /* Reduced height */
    margin-right: 20px;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar nav ul li {
    position: relative;
}

.navbar nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem; /* Reduced padding */
    display: block;
    transition: background-color 0.3s, color 0.3s; /* Added transition */
}

.navbar nav ul li a:hover {
    background-color: #ff6600;
    color: #000;
}

.navbar nav ul li ul.dropdown {
    display: none;
    position: absolute;
    background-color: rgba(0, 0, 0, 0.8);
    top: 100%;
    left: 0;
}

.navbar nav ul li:hover ul.dropdown {
    display: block;
}

.navbar nav ul li ul.dropdown li {
    width: 200px;
}

</style>
</head>

<body>
    <nav class="bg-black py-4 px-6 shadow-md">
  <div class="container mx-auto flex items-center justify-between">
    <a href="#" class="flex items-center">
      <img src="MOLogo.png" alt="Mangos Orange Logo" class="h-8 mr-3">
    </a>

      <li class="hover:text-E68369"><a href="#">Gallery</a></li>
      <li class="hover:text-E68369"><a href="career.html">Career</a></li>
      <li class="hover:text-E68369"><a href="contact.html">Contact Us</a></li>
    </ul>
    <button class="md:hidden focus:outline-none">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

  </div>
</nav>
</body>
